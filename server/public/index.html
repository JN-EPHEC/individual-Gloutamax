<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: #2c3e50; margin-bottom: 40px; }
        .card { border: none; border-radius: 12px; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .shadow-sm { box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important; }
        .user-item { border-left: 5px solid #3498db; margin-bottom: 10px; border-radius: 8px !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark shadow">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-database-fill-gear me-2"></i> Gestion des étudiants</span>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h4 class="mb-4 text-primary"><i class="bi bi-person-plus-fill"></i> Nouvel Étudiant</h4>
                <form id="userForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
                        <label for="firstName">Prénom</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                        <label for="lastName">Nom de famille</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                        <i class="bi bi-check-circle-fill me-2"></i>Enregistrer
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-secondary mb-0"><i class="bi bi-people-fill me-2"></i>Liste des étudiants</h4>
                    <span id="userCount" class="badge bg-info">0 Étudiants</span>
                </div>
                
                <div id="userListContainer">
                    <ul id="userList" class="list-group list-group-flush">
                        </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
